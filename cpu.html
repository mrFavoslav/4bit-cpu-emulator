<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-bit/8-bit CPU Emulator</title>
    <style>
        body {
            font-family: monospace;
            background: #f0f0f0;
            color: #333;
            padding: 20px;
            font-size: 16px; /* Zvětšený základní font */
        }
        
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Rozdělení na dva sloupce */
            grid-auto-flow: column; /* Zajistí, že sloupce se plní shora dolů */
            gap: 20px;
            max-width: 1400px; /* Zvětšená maximální šířka */
            margin: 0 auto;
        }
        
        .left-column {
            grid-column: 1;
        }
        
        .right-column {
            grid-column: 2;
        }
        
        .section {
            background: #fff;
            padding: 20px; /* Zvětšený padding */
            border-radius: 5px;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h2, h3 {
            margin: 0 0 15px;
            font-size: 1.5em; /* Zvětšené nadpisy */
        }
        
        button {
            background: #0078d4;
            color: white;
            border: none;
            padding: 12px 24px; /* Zvětšená tlačítka */
            margin: 8px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em; /* Zvětšený text tlačítek */
        }
        
        button:hover {
            background: #005bb5;
        }
        
        .led {
            width: 40px; /* Zvětšené LED */
            height: 40px;
            border-radius: 50%;
            background: #ddd;
            display: inline-block;
            margin: 8px;
            border: 2px solid #ccc;
        }
        
        .led.on {
            background: #ff0000;
            box-shadow: 0 0 15px #ff0000;
        }
        
        .memory-table {
            border-collapse: collapse;
            width: 100%;
            font-size: 16px; /* Zvětšený text tabulky */
        }
        
        .memory-table th, .memory-table td {
            border: 1px solid #ddd;
            padding: 6px;
            text-align: center;
        }
        
        .memory-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        
        .memory-table td.active {
            background-color: #e6f3ff;
            font-weight: bold;
            color: #0078d4;
        }
        
        .memory-cell {
            display: inline-block;
            width: 40px; /* Zvětšené buňky paměti */
            height: 40px;
            border: 1px solid #ccc;
            text-align: center;
            line-height: 40px;
            margin: 3px;
            background: #fff;
            font-size: 16px; /* Zvětšený text buněk */
        }
        
        .memory-cell.active {
            background: #e6f3ff;
            border-color: #0078d4;
        }
        
        pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            max-height: 500px; /* Zvětšená výška pro kód */
            font-size: 16px; /* Zvětšený text kódu */
            line-height: 1.5;
        }
        
        #registers, #flags {
            font-size: 16px; /* Zvětšený text registrů a flagů */
            line-height: 1.8;
        }

        .section:has(#programCode) {
            max-height: 600px; /* Maximální výška sekce */
            overflow: hidden; /* Skryje přetékající obsah */
            display: flex;
            flex-direction: column;
        }

        #programCode {
            flex: 1;
            overflow-y: auto; /* Povolí vertikální scrollování */
            margin: 0;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
            font-size: 16px;
            line-height: 1.5;
            white-space: pre;
            height: calc(100% - 60px); /* Výška mínus padding a nadpis */
        }

        .line-number {
            color: #666;
            user-select: none;
            margin-right: 10px;
        }

        .comment {
            color: #008000;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Levý sloupec -->
        <div class="section left-column">
            <h2>Program Control</h2>
            <button id="loadBtn">Load Program</button>
            <button id="runBtn">Run</button>
            <button id="stopBtn">Stop</button>
            <button id="stepBtn">Step</button>
            <button id="resetBtn">Reset</button>
        </div>

        <div class="section left-column">
            <h2>Registers</h2>
            <div id="registers"></div>
        </div>

        <div class="section left-column">
            <h2>Flags</h2>
            <div id="flags"></div>
        </div>

        <!-- Pravý sloupec -->
        <div class="section right-column">
            <h2>Output LEDs</h2>
            <div id="ledDisplay"></div>
        </div>

        <div class="section right-column">
            <h2>Memory (256 bytes)</h2>
            <div id="memory" style="display: flex; flex-wrap: wrap;"></div>
        </div>

        <div class="section right-column">
            <h2>Program Code</h2>
            <pre id="programCode">No program loaded</pre>
        </div>
    </div>

    <script src="./emulator.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cpu = new CPU();
            cpu.initializeDisplays();
        });
    </script>
</body>
</html>
